<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TO-DO LIST</title>
</head>

<body>
    <div class="container">

        <div class="todo_list">
            <h1>To-Do list</h1>
            <div class="create_new_todo">
                <button class="delete">Delete All</button>
                <button class="delete-last">Delete Last</button>
                <input type="text" class="message" placeholder="Description">
                <button class="add">Add</button>
            </div>
            <div class="filter-info">
                <div class="counters">
                    <div class="counter-container">
                        <p class="text item__text">All:</p>
                        <p class="counter">0</p>
                    </div>
                    <div class="counter-container">
                        <p class="text item__text">Completed:</p>
                        <p class="counter__completed">0</p>
                    </div>
                </div>
                <div class="display">
                    <button class="display-all">Show All</button>
                    <button class="display-completed">Show Completed</button>
                </div>
            </div>
            <div class="wrapper">
                <ul class="todo"></ul>
            </div>

        </div>

    </div>
    <script src="./script/script.js"></script>
</body>

</html>
