<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>TO-DO LIST</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="todo_list">
                <div class="cover">
                    <h1>Your To-Do list</h1>
                </div>
                <div class="content">
                    <div class="functionality">
                        <div class="section create_new_todo">
                            <input type="text" class="message" placeholder="Type your task">
                            <button class="add">Add</button>
                        </div>
                        <div class="section filter-info">
                            <div class="group_delete">
                                <button class="delete">Delete All</button>
                                <button class="delete-last">Delete Last</button>
                            </div>
                            <div class="counters">
                                <div class="counter-container">
                                    <p class="text item__text">All:</p>
                                    <p class="counter">0</p>
                                </div>
                                <div class="counter-container">
                                    <p class="text item__text">Completed:</p>
                                    <p class="counter__completed">0</p>
                                </div>
                            </div>
                        </div>
                        <div class=" section search">
                            <input type="search" class="search_input" placeholder="Enter a task you want to find">
                            <button class="search-btn">Search</button>
                        </div>
                        <div class=" section display">
                            <button class="display-all">Show All</button>
                            <button class="display-completed">Show Completed</button>
                        </div>

                    </div>
                    <div class="wrapper_todo">
                        <ul class="todo"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
